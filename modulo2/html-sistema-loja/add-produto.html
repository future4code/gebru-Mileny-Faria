<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>

        <img src="img/nfl-100.png" alt="logo da loja">
        <h1 id = "nome-cabecalho">Aqui cabe tudo, até futebol!</h1>
        
    </header>

    <div>
        <table>
            <tr>
                <td><button><a href="index.html">Página Inicial</a></button></td>
            </tr>
            <tr>
                <td><button><a href="ctrl-estoque.html">Controle de Estoque</a></button></td>
            </tr>
            <tr>
                <td><button><a href="add-produto.html">Adicionar Produto</a></button></td>
            </tr>
            <tr>
                <td><button><a href="funcionarios.html">Funcionários</a></button></td>
            </tr>
        </table>    
    </div>
    
    <h2>Adicionar Produto:</h2>
    <form action="ctrl-estoque.html">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descrição" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preço" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="qtdDisponivel">Quantidade disponível: </label>
            <input type="number" id="qtdDisponivel" name="qtdDisponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
